name: Makefile CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Configure, build, and test the project
              uses: threeal/cmake-action@v1.3.0
              with:
                build-dir: cmake-build
                run-build: true
                run-test: true